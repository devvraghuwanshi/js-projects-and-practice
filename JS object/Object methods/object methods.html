<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Object Method
        let person = {
            firstName : "Dev",
            lastName : "Raghuwanshi",
            age : 20,
            fullName : function(){
                return this.firstName + " " + this.lastName;
            }
        };

        console.log(person);


        // Acessing Methods of object
        console.log(person.fullName);

        // Adding new Methods to an object
        person.age = function(){
            return this.age;
        };
        console.log(person);


    </script>
</body>
</html>
