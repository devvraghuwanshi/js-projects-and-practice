    <script>
        // prompt("input");
        // prompt() shows a popup box where the user can type input.
        // Input is always returned as a string (even if you type numbers).

        // parseInt , parseFloat , number are used to take input of number
        let num1 = parseInt(prompt("Enter first number : "));
        let num2 = parseInt(prompt("Enter second number : "));
        console.log(num1 + num2);
    </script>
