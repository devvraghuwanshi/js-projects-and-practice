<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         //Ways to create STRING :

         let str1 = 'Dev Raghuwanshi';
         console.log(typeof(str1));

         let str2 = "Dev Raghuwanshi";
         console.log(typeof(str2));


         let str3 = `Dev Raghuwanshi`; //Template strings.
         console.log(typeof(str3));

         
        //  Length of the Strings :
        let text = "agflajgdiehwfsdjhgfbvkhdslfjshf"
        let length = text.length;
        console.log(length);

        // template literals :
        let sentence = `My name is ${str3}`;  //String Interpolation.
        console.log(sentence);

        // String is immutable.
        // Immutable : Once a string is created, its characters cannot be changed or modified directly.
    </script>
</body>
</html>
