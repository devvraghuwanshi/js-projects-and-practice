<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = "Dev Raghuwanshi";
        
        // charAt(index) -> Returns the character at a specific index.
        let charAt = str.charAt(2);
        console.log(charAt);

        // charCodeAt(index) -> Returns UTF-16 code of character at index.
        let charCodeAt = str.charCodeAt(4);
        console.log(charCodeAt);

        // at(index) ->  Returns character at a specific index (supports -ve index).
        let at = str.at(-1);
        console.log(at);


    </script>
</body>
</html>
