<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = "Dev Dev Raghuwanshi";

        // replace(old,new): Replaces first match with new value.
        let replace = str.replace("Dev" , "DEV");
        console.log(replace);


        // replaceAll(old,new): Replaces all matches with new value.
        let replaceAll = str.replaceAll("Dev" , "DEV");
        console.log(replaceAll);
    </script>
</body>
</html>
