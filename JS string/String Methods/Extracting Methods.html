<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = "Dev Raghuwanshi";

        // slice(start,end): Extracts part of string (supports negative).
        let slice = str.slice(4,15);
        console.log(slice);

        // Substring(start[included],end[not included]): Extracts part of string (no negative).
        let subString = str.substring(0,3);
        console.log(subString);
        // substr(start,length): Extracts part of string with length (deprecated but works).

        

    </script>
</body>
</html>
