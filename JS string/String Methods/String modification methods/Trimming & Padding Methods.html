<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = "         Dev Raghuwanshi         ";

        // trim(): Removes whitespace from both ends.
        let trim = str.trim();
        console.log(trim);

        // trimStart(): Removes whitespace from start.
        let trimStart = str.trimStart();
        console.log(trimStart);

        // trimEnd(): Removes whitespace from end.
        let trimEnd = str.trimEnd();
        console.log(trimEnd);

        // padStart(targetLength, padStr): Pads string at start.
        let padStart = "5".padStart(4 , "0");
        console.log(padStart);
        
        // padEnd(targetLength, padStr): Pads string at end.
        let padEnd = "5".padEnd(4 , "0");
        console.log(padEnd);


    </script>
</body>
</html>
