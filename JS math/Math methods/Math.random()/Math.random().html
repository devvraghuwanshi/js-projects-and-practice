<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // returns a random number between 0(inclusive) and 1(exclusive).
        console.log(Math.random());

        console.log(Math.random()*10); //Returns random number between 0 and 9
        console.log(Math.random()*11); //Returns random number between 0 and 10
       console.log(Math.floor(Math.random()*10)+1); // console.log(Math.floor(Math.random()*10) + 1); Returns a random integer from 0 to 10 both included
    </script>
</body>
</html>
