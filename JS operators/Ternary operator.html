<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = parseInt(prompt("Enter the Number"));
        let result = num % 2 == 0 ? "Even" : "Odd";
        document.write(result);
    </script>
</body>
