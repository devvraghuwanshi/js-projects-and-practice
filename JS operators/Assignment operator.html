<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 10;
        let b = 5;

        b += a; // b = b + a
        document.write(b,"<br>");

        b -= a; // b = b - a
        document.write(b,"<br>");

        b *= a; // b = b * a
        document.write(b,"<br>");

        b /= a; // b = b / a
        document.write(b,"<br>");

        b %= a; // b = b % a
        document.write(b,"<br>");
        
        b **= a; // b = b ** a
        document.write(b,"<br>");
    </script>
</body>

</html>
