<body>
    <script>
        // Assignment operators
        let x = 10; //assign the value 10 to x
        let y = 3;  //assign the value 3 to y

        // Addition operator
        let a = x + y;
        console.log(10+3);

        // Multiplication operator
        let b = x * y;
        console.log(10*3);

        // Division operator
        let c = x / y;
        console.log(10/3);

        // Exponentiation operator
        let d = x ** y;
        console.log(10**3);

        // Modulus operator
        let e = x % y;
        console.log(10%3);

        // Increment operator
        let f = ++x;
        console.log(x);

        // Decrement operator 
        let g = y--;
        console.log(y);
        
    </script>
</body>
