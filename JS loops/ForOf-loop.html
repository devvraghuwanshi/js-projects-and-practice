<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //ForOF Loop : Used to Loop Through Iterable objects like array,Strings,etc.

      //SYNTAX : for(let value of iterable){ //code to execute};

      let numbers = [10, 20, 30, 40];

      for (let value of numbers) {
        console.log(value);
      }
    </script>
  </body>
</html>
