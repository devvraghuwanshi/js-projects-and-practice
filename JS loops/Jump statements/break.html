<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Break Statement : Used to exit from a loop or switch immediately.

      
      
      
      for (let i = 1; i <= 10; i++) {
        if (i === 5) {
          console.log("Breaking at i =", i);
          break; // loop stops here
        }
        console.log(i);
      }
    </script>
  </body>
</html>
