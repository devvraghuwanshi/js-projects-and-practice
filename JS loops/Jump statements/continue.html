<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Continue Statement : Used to skip iteration of the loop and move to the next iteration.
      
      
      
      for (let i = 1; i <= 5; i++) {
        if (i === 3) {
          continue; // skip when i = 3
        }
        console.log(i);
      }
    </script>
  </body>
</html>
