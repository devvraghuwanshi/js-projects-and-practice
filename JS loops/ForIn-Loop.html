<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //ForIn Loop : Used to loop through the properties of an object.

      // SYNTAX : for(let key in object){//code to execute};

      let person = {
        name: "Dev",
        age: 20,
        city: "Bhopal",
      };

      for (let key in person) {
        console.log(key, ":", person[key]);
      }
    </script>
  </body>
</html>
