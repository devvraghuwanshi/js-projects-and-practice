<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="key">Release any key</label>
    <input type="text" name="key" id="key" placeholder="release any key..." onkeyup="keyUp(event)">
    <script>
        function keyUp(e){
            console.log("key pressed : " + e.key);
        }
    </script>
</body>
</html>
