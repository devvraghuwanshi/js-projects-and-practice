<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .head{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1 id="Heading" onmousedown="hover()">Mouse over</h1>
    <script>
      function hover(){
        let el = document.getElementById("Heading");
        el.classList.add("head");
      }
    </script>
</body>
</html>
