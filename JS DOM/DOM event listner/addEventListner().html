<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">click me!</button>
    <script>
        document.getElementById("btn").addEventListener("click",clicked);
        function clicked(){
            alert("button clicked!");
        }
    </script>
</body>
</html>
