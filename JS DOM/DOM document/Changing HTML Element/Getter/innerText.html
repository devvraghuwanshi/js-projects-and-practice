<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="myclass">hello <span style="display:none;">guys</span></h1>
    <script>
        //innertext cant work on collection so access element inside collection.
        let el = document.getElementsByClassName("myclass")[0];
        console.log(el.innerText);
    </script>
</body>
</html>
