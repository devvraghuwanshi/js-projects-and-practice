<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is an example of get attribute node</h1>
    <img src="mr-robot.jpg" alt="" width="200px">
    <script>
        let el = document.getElementsByTagName("img")[0];
        console.log(el.getAttributeNode("src"));
    </script>
</body>
</html>
