<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is an example of removing child </h1>
    <script>
        let h1 = document.getElementsByTagName("h1")[0];
        document.body.removeChild(h1);
    </script>
</body>
</html>
