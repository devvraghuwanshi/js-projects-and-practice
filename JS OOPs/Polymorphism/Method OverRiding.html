<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Animal{
            speak(){
                console.log("Animal speaks");
            }
        }
        class Dog extends Animal{
            speak(){
                console.log("Dog barks");
            }
        }
        let obj = new Dog();
        obj.speak();                  //Overridden method
    </script>
</body>
</html>
