<body>
    <script>
        class Person{
            //A constructor is a special method used to create and initialize an object created within a class.
            constructor(name,age){
                this.name = name;
                this.age = age;
            }
            greet(){
                return `Hello, i am ${this.name},${this.age} years old`;
            }
        }
        let p1 = new Person("Dev",20);
        console.log(p1);
    </script>
