<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Student{
            #marks = 0;

            constructor(name){
                this.name = name;
            }
            setMarks(m){
                if(m>=0 && m<=100){
                    this.#marks = m;
                }
                else{
                    console.log(`Invalid Marks`);
                }
            }
            getMarks(){
                return this.#marks;
            }
        }

        let S = new Student("Dev");
        S.setMarks(77);
        console.log(S.getMarks());
    </script>
</body>
</html>
