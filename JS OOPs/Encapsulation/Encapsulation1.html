<body>
    <script>
        class BankAccount{
            #balance = 0; //Private field.

            deposite(amount){
                this.#balance += amount;
            }
            getBalance(){
                return `balance : $ ${this.#balance}`;
            }
        }
        let acc = new BankAccount();
        acc.deposite(500);
        console.log(acc.getBalance());
        // console.log(acc.#balance);       //this gives error

    </script>
</body>
