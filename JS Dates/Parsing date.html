<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Parsing date :  If you have a valid date string, you can use the Date.parse() method to convert it to milliseconds. 

        // Date.parse() returns the number of milliseconds between the date and January 1, 1970:
        let msec = Date.parse("feb,1,2024");
        console.log(msec);
        // You can then use the number of milliseconds to convert it to a date object: 
        let d = new Date(msec);
        console.log(d);
    </script>
</body>
</html>
