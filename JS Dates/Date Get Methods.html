<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // JavaScript Date Get Methods:

      // Create a new Date object with current date and time
      const date = new Date();

      // getFullYear() - Returns the year as a 4-digit number
      console.log("Year:", date.getFullYear()); // e.g., 2024

      // getMonth() - Returns month (0-11), where 0 is January and 11 is December
      console.log("Month:", date.getMonth()); // e.g., 0 for January

      // getDate() - Returns the day of the month (1-31)
      console.log("Day:", date.getDate()); // e.g., 15

      // getDay() - Returns day of week (0-6), where 0 is Sunday and 6 is Saturday
      console.log("Day of Week:", date.getDay()); // e.g., 3 for Wednesday

      // getHours() - Returns hours (0-23)
      console.log("Hours:", date.getHours()); // e.g., 14

      // getMinutes() - Returns minutes (0-59)
      console.log("Minutes:", date.getMinutes()); // e.g., 30

      // getSeconds() - Returns seconds (0-59)
      console.log("Seconds:", date.getSeconds()); // e.g., 45

      // getMilliseconds() - Returns milliseconds (0-999)
      console.log("Milliseconds:", date.getMilliseconds()); // e.g., 123

      // getTime() - Returns milliseconds since January 1, 1970 (Unix timestamp)
      console.log("Timestamp:", date.getTime()); // e.g., 1705328645123

      // Example: Build a formatted date string
      const year = date.getFullYear();
      const month = date.getMonth() + 1; // Add 1 since months are 0-indexed
      const day = date.getDate();
      console.log("Formatted:", `${day}/${month}/${year}`); // e.g., 15/01/2024
    </script>
  </body>
</html>
