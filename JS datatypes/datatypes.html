<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Numbers : A number representing a mathematical value.
        let age = 25;
        let weight = 60.5;

        // String : A text of characters enclosed in quotes.
        let name = "Dev";
        let fullName = "Dev raghuwanshi";

        //Booleans : A data type representing true or false.
        let x = true;
        let y = false;

        //Undefined : A primitive variable with no assigned value.
        let salary;

        //Null : A primitive value representing object absence.
        let enrollment = null;

        //Bigint : A number representing a large integer.
        let bankBalance =321765832761763561n;

        //object :	A collection of key-value pairs of data.
        let obj = {name:"dev",age:20};

        //symbol : 	A unique and primitive identifier.
        const w = Symbol();

        // Date
        const date = new Date("2022-03-25");

        console.log(typeof age);
        console.log(typeof name);
        console.log(typeof x);
        console.log(typeof salary);
        console.log(enrollment);
        console.log(typeof bankBalance);
        console.log(typeof(obj));
        console.log(typeof(w));
        console.log(typeof(date));
    </script>
</body>
</html>
