<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [102,103,104,105,106];


        // traversing array using index wise.
        for(let i = 0; i<arr.length ; i++){
            console.log(arr[i]);
        }


         // traversing array using element wise.
        for(let element of arr){
            console.log(element);
        }
    </script>
</body>
</html>
