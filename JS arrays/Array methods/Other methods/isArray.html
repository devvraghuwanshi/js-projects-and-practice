<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Array.isArray() is a static method that checks whether a given value is an array or not.
         It returns true if the value is an array, otherwise false. -->

    <script>
      let arr = [1, 2, 3, 4, 5];
      let str = "hello";
      let s = Array.isArray(arr);
      let h = Array.isArray(str);
      console.log(s);
      console.log(h);
    </script>
  </body>
</html>
