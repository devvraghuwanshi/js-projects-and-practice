<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Array.of() is a static method that creates a new Array instance with the given elements.
Unlike the Array() constructor, it does not behave differently for a single numeric argument. -->

<!-- Array.of(element1, element2, ..., elementN) -->
 
    <script>
        let str = "hello";
        let x = Array.of(1,2,3);
        let y = Array.of(str);
        console.log(x);
        console.log(y);
    </script>
</body>
</html>
