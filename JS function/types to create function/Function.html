<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Functions are reusable block of code designed to perform a particular task.


        // SYNTAX : function name(p1, p2, p3) { // code };





        // function Declaration:
        function example(){
            document.write("This is an example of function <br>");
        };
        example(); //function calling
        example(); //function calling



        // Function Expression:
        let sum = function(num1,num2){
            return num1 + num2;
        };
        document.write(sum(2,5));
    </script>
</body>
</html>
