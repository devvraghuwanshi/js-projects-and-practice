<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ...num â†’ Rest Parameter
        // It collects all the arguments passed into the function into a single array.
        function sum(...num){
            console.log(typeof num);
            console.log(num);
            let s = 0;
            for(let val of num){
                s += val; 
            }
            return s;
        }
        document.write(sum(10,20,30,40,50) + "<br>");
        document.write(sum(30,40,50));
    </script>
</body>
</html>
